<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Trading Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="trading-card">
        <h1 class="name">Rocky</h1>
        <img src="images/dog.jpg" alt="Rocky the Dog" class="picture">
        <p class="discription"> Rocky is a  friendly, intelligent, independent, loyal, and playful dog who loves to chase balls and cuddle with human friends.</p>
        <ul class="facts">
            <li><strong>Breed:</strong>Chow Chow</li>
            <li><strong>Age:</strong>3 years old</li>
            <li><strong>Favorite Toy:</strong>Tennis ball</li>
        </ul>
    </main>
</body>
</html>
